<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h2>Calculator</h2>
        <div id="upper">
            <div id="display"><h1></h1></div>
            <div id="result"><h2></h2></div>
        </div>
        <div id="lower">
            <div id="numbers">
            <h3 class="num">1</h3>
            <h3 class="num">2</h3>
            <h3 class="num">3</h3>
            <h3 class="num">4</h3>
            <h3 class="num">5</h3>
            <h3 class="num">6</h3>
            <h3 class="num">7</h3>
            <h3 class="num">8</h3>
            <h3 class="num">9</h3>
            <h3 class="num">0</h3>
            <h3 id="equal">=</h3>
            <h3 class="num">*</h3>
            <h3 class="num">/</h3>
            <h3 class="num">+</h3>
            <h3 class="num">-</h3>
            <h3 class="num">.</h3>
            <h3 class="clear">C</h3>
            <h3 class="allclear">AC</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
